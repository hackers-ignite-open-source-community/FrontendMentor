  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <img class="desktopsvg" src="./images/bg-desktop.svg" alt="desktop svg">
  <img class="mobilesvg" src="./images/bg-mobile.svg" alt="mobile svg">
  
  <div class="thecontainer">
    <div>
      <div class="containedHeader"><h1>Build The Community Your Fans Will Love</h1></div>
      <div class="containedParagraph"><p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p></div> 
      <button><div class="containedButton">Register</div></button>
    </div>
  </div>
  <div class="logoMockup">
    <div class="logo">
    <img class="logoImage" src="./images/logo.svg" alt="logo">
    </div>
    <div>
    <img class="mockups" src="./images/illustration-mockups.svg" alt="mockups">
    </div>
  </div>
  <footer>

      <img src="./images/facebook (1).svg" alt="facebook icon" height="20">
      <img src="./images/twitter (1).svg" alt="twitter icon" height="20">
      <img src="./images/instagram.svg" alt="instagram icon" height="20">
    </div>
  </footer>
